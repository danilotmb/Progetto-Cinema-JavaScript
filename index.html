<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Seat Booking</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="pagina">
        <header>
            <h1>CINEMA</h1>
        </header>
        <h2 id="select">Seleziona posto</h2>
        <section id="posti">
            <div id="tabella">
                <table id="t">
                </table>
            </div>

    
            <section id="prenotazione">
                <h1>PRENOTAZIONE</h1>
                <p>
                    <label for="txtnfila">Posto fila</label>
                    <input type="number" id="txtnfila" readonly>
                </p>
                <p>
                    <label for="txtnumero">Numero posto</label>
                    <input type="number" id="txtnumero" readonly>
                </p>
                <p>
                    <label for="txtnome">Nome</label>
                    <input type="text" id="txtnome">
                </p>
                <p>
                    <label for="txtcognome">Cognome</label>
                    <input type="text" id="txtcognome">
                </p>
                <p>
                    <button onclick="prenota()">Prenota</button>
                    <button onclick="cancella()">Cancella</button>
                </p>
                <button onclick="salva()">Salva</button>
                <button onclick="carica()">Carica</button>
                <button onclick="esci()">Esci</button>
            </section>
               
        </section>
    </div>

</div>

    <div class="movie-container">
        <label> Scegli un Film</label>
        <select id="'movie">
            <option value="10">Avengers: End Game ($10)</option>
            <option value="9">Toy Story (7$)</option>
            <option value="8">Quasi amici ($12)</option>
            <option value="12">Inception ($15)</option>
        </select>
    </div>

    <div class="container">

        <div class="screen"></div>

        <div class="file" id="zzz">
            
        </div>
        
    </div>
    <script src="script.js"></script>
</body>



</html>
